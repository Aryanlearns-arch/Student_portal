<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 10px;
      font-size: 15px;
      word-wrap: break-word;
    }

    .row {
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Portal</h2>
    <input type="text" placeholder="Enter Roll Number" id="roll">
    <button onclick="getResult()">Get Result</button>

    <div id="result"></div>
  </div>

  <script>
    async function getResult() {
      const roll = document.getElementById("roll").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Fetching...";

      try {
        const res = await fetch(`https://sheetdb.io/api/v1/too9n4qnptuvp/search?ROLL=${roll}`);
        const data = await res.json();

        if (data.length === 0) {
          resultDiv.innerHTML = "<span style='color:red;'>No record found for this Roll Number.</span>";
          return;
        }

        const student = data[0];
        let output = "";
        for (let key in student) {
          output += `<div class="row"><span class="label">${key.toUpperCase()}:</span> ${student[key]}</div>`;
        }

        resultDiv.innerHTML = output;
      } catch (error) {
        resultDiv.innerHTML = "<span style='color:red;'>Error fetching data</span>";
      }
    }
  </script>
</body>
</html>
